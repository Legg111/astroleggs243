<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сектор Θ | ФОНД АСТРОЛЕГГИ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .skin-scanner {
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            border: 3px solid #f00;
            position: relative;
            overflow: hidden;
            background: #111;
        }
        .wire {
            position: absolute;
            background: linear-gradient(90deg, #c0a050, #f00);
            width: 2px;
            height: 0;
            animation: wire-grow 8s infinite;
            opacity: 0.7;
        }
        @keyframes wire-grow {
            0% { height: 0; }
            50% { height: 100%; }
            100% { height: 0; }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <header>
            <div class="logo">
                <div class="eye">
                    <div class="antenna a1"></div>
                    <div class="antenna a2"></div>
                    <div class="antenna a3"></div>
                    <div class="pupil"></div>
                </div>
                <h1>ФОНД АСТРОЛЕГГИ</h1>
            </div>
            <p class="classified">[ КЛАССИФИКАЦИЯ: Θ // ДОПУСК: ТОЛЬКО АССИМИЛИРОВАННЫЕ ]</p>
        </header>

        <main>
            <div class="terminal">
                <h2>>_ СЕКТОР Θ: АНТЕННЫ ПОД КОЖЕЙ</h2>
                <div class="skin-scanner" id="scanner">
                    <!-- Проводки будут добавлены через JS -->
                </div>
                
                <div class="scanner-result">
                    <p class="blink">СКАНИРОВАНИЕ ЗАВЕРШЕНО. РЕЗУЛЬТАТ:</p>
                    <p id="infection-status">■■■■■■■■■■■■■■■■■■■■■■■■■■</p>
                    <button id="rescan-btn">ПОВТОРИТЬ СКАНИРОВАНИЕ</button>
                </div>
            </div>
        </main>

        <footer>
            <p class="warning blink">ОНИ УЖЕ ЗДЕСЬ. ОНИ ВСЕГДА БЫЛИ ЗДЕСЬ.</p>
        </footer>
    </div>

    <script>
        // Создаем "проводки" под кожей
        const scanner = document.getElementById('scanner');
        for (let i = 0; i < 15; i++) {
            const wire = document.createElement('div');
            wire.classList.add('wire');
            wire.style.left = `${Math.random() * 100}%`;
            wire.style.animationDelay = `${Math.random() * 5}s`;
            scanner.appendChild(wire);
        }

        // Изменяем статус при нажатии на кнопку
        document.getElementById('rescan-btn').addEventListener('click', function() {
            const status = document.getElementById('infection-status');
            status.textContent = "ИНФЕКЦИЯ: 100%";
            status.style.color = "#f00";
            status.classList.add('blink');
            
            // Добавляем звук (нужен файл assets/audio/infected.mp3)
            new Audio('assets/audio/infected.mp3').play();
        });
    </script>
</body>
</html>
