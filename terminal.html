<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Терминал</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: black;
            color: green;
            padding: 20px;
        }
        #terminal {
            width: 100%;
            height: 400px;
            border: 1px solid #00ff00;
            padding: 10px;
            white-space: pre-wrap;
            overflow-y: auto;
            background-color: black;
        }
        #input-line {
            width: 100%;
            border: none;
            background-color: black;
            color: green;
            font-size: 18px;
            outline: none;
        }
        .command-output {
            display: inline-block;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .prompt {
            color: #00ff00;
        }
    </style>
</head>
<body>

<h1>Терминал</h1>
<div id="terminal"></div>
<input id="input-line" type="text" placeholder="Введите команду..." autofocus />

<script>
    // Список команд и их ответов
    const commands = {
        "help": "Доступные команды: help, greet, clear",
        "greet": "Привет, пользователь!",
        "clear": ""
    };

    // Получаем элементы
    const terminal = document.getElementById('terminal');
    const inputLine = document.getElementById('input-line');

    // Функция для вывода текста с эффектом появления
    function typeText(text) {
        const div = document.createElement('div');
        div.classList.add('command-output');
        terminal.appendChild(div);
        let i = 0;

        function addChar() {
            if (i < text.length) {
                div.textContent += text[i];
                i++;
                setTimeout(addChar, 50); // Плавное появление символов
            } else {
                div.style.opacity = 1; // Показываем завершенный вывод
            }
        }

        addChar();
        terminal.scrollTop = terminal.scrollHeight; // Прокручиваем вниз
    }

    // Обработка ввода команды
    inputLine.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            const command = inputLine.value.trim();
            if (command) {
                // Показываем команду в терминале
                typeText(`> ${command}`);

                // Выполняем команду
                if (commands[command]) {
                    typeText(commands[command]);
                } else {
                    typeText("Неизвестная команда. Используйте 'help' для списка доступных команд.");
                }
            }

            // Очистить строку ввода
            inputLine.value = '';
        }
    });

    // Инициализация терминала с приветственным сообщением
    typeText("Добро пожаловать в терминал! Введите команду.");
</script>

</body>
</html>
